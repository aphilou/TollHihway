<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Add Filter</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>Ajout de filtre :</h1>
       
      <!--  
         In Thymeleaf the equivalent of
         JSP's ${pageContext.request.contextPath}/edit.html
         would be @{/edit.html}         
         -->
          
      <form 
         th:action="@{/addFilter}"
         th:object="${filterForm}" 
         method="POST">
         Nombre maximum de parcours :
         <input type="text" th:field="*{parcours}" />    
         <br/>
         Nombre maximum de péages :
         <input type="text" th:field="*{peages}" />     
         <br/>
         Coût total :
         <input type="text" th:field="*{prix}" />     
         <br/>
         <input type="submit" value="Filtrer" />
      </form>
       
      <br/>
       
      <!-- Check if errorMessage is not null and not empty -->
       
      <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
         ...
      </div>
       
   </body>
</html>
